<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página 3</title>
    <link rel="stylesheet" href="login.css">
    <script src="app.js"></script>
</head>
<body>
<script>
    // Bloqueo: si no hay sesión, te regresa al login
    requireLogin();
</script>

<div class="login">

    <!-- Header externo -->
    <div id="header"></div>

    <h2>Pokédex</h2>

    <p style="text-align:center; margin: 0 0 15px 0;">
        Esta página sí hace algo: trae un Pokémon desde PokeAPI.
    </p>

    <!-- Pokémon desde PokeAPI -->
    <div id="pokemonBox" style="text-align:center; margin: 10px 0 15px 0;">
        <div style="font-weight:bold; margin-bottom:8px;">Pokémon</div>

        <img id="pokeImg"
             alt="Pokemon"
             style="width: 180px; height:auto; display:none; margin: 0 auto 8px auto; border-radius:6px;">

        <div id="pokeName" style="font-size:14px; font-weight:bold;"></div>
        <div id="pokeMsg" class="msg" style="margin-top:6px;"></div>

        <button id="btnOtro" type="button" style="margin-top:12px;">
            Otro Pokémon
        </button>
    </div>

    <div class="link" style="margin-top: 15px;">
        Ir a <a href="pag1.html">Jo Raider</a> | <a href="pag2.html">Santi</a>
    </div>

    <div class="link">
        <a href="#" id="logout">Cerrar sesión</a>
    </div>

    <!-- Footer externo -->
    <div id="footer"></div>
</div>

<script>
    document.getElementById("logout").addEventListener("click", function(e) {
        e.preventDefault();
        sessionStorage.removeItem("loggedUser");
        window.location.href = "login.html";
    });
</script>
</body>
</html>

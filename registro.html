<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login">
    <h2>Registro</h2>

    <form id="formRegistro">
        <titulo>Usuario</titulo>
        <input id="usuario" type="text" placeholder="ej: pau" required>

        <titulo>Contraseña</titulo>
        <input id="password" type="password" placeholder="min 4" required minlength="4">

        <titulo>Confirmar contraseña</titulo>
        <input id="password2" type="password" placeholder="repite" required minlength="4">

        <button type="submit">Crear cuenta</button>

        <div id="msg" class="msg"></div>

        <div class="link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </div>
    </form>
</div>

<script>
    function getUsers() {
        const raw = sessionStorage.getItem("users");
        return raw ? JSON.parse(raw) : [];
    }

    function saveUsers(users) {
        sessionStorage.setItem("users", JSON.stringify(users));
    }

    document.getElementById("formRegistro").addEventListener("submit", function(e) {
        e.preventDefault();

        const usuario = document.getElementById("usuario").value.trim();
        const pass = document.getElementById("password").value;
        const pass2 = document.getElementById("password2").value;
        const msg = document.getElementById("msg");

        msg.className = "msg";
        msg.textContent = "";

        if (!usuario) {
            msg.className = "msg error";
            msg.textContent = "Escribe un usuario.";
            return;
        }

        if (pass !== pass2) {
            msg.className = "msg error";
            msg.textContent = "Las contraseñas no coinciden.";
            return;
        }

        const users = getUsers();

        const exists = users.some(u => u.usuario.toLowerCase() === usuario.toLowerCase());
        if (exists) {
            msg.className = "msg error";
            msg.textContent = "Ese usuario ya existe. Usa otro.";
            return;
        }

        users.push({ usuario: usuario, password: pass });
        saveUsers(users);

        setTimeout(() => {
            window.location.href = "login.html";
        }, 800);
    });
</script>
</body>
</html>
